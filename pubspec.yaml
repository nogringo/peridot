name: peridot
description: "Nostr bunker for desktop."
publish_to: 'none'
version: 0.3.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.4.2
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  get: ^4.7.2
  intl: any
  launch_at_startup: ^0.5.1
  ndk: ^0.5.1
  nip01: ^0.3.0+1
  nip19: ^0.2.0
  nip49: ^1.1.0
  nostr_widgets: ^0.0.3
  path: ^1.9.1
  path_provider: ^2.1.5
  sembast: ^3.8.5+1
  sembast_web: ^2.4.2
  toastification: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  msix: ^3.16.12

flutter:
  generate: true
  uses-material-design: true

msix_config:
  display_name: Peridot
  publisher_display_name: Russell
  identity_name: io.github.nogringo.peridot
  msix_version: 0.3.0.0
  logo_path: linux\icon.png
  capabilities: internetClient
  store: false
  install_certificate: false
  toast_activator:
    clsid: "7b1565e4-22ff-42ab-96b6-de142e608e98"
    arguments: "msix-args"
    display_name: "Peridot"
